[package]
name = "oak_runtime"
version = "0.1.0"
authors = [
  "David Drysdale <drysdale@google.com>",
  "Ben Blaxill<benblaxill@google.com>"
]
edition = "2018"
license = "Apache-2.0"

[features]
std = ["no-std-compat/std", "oak_abi/std"]
no_std = ["oak_abi/no_std"]
default = ["std"]

[dependencies]
byteorder = { version = "*", default-features = false }
itertools = "*"
log = { version = "*" }
oak_abi = { version = "=0.1.0", default-features = false }
protobuf = "*"
rand = { version = "*" }
wasmi = { version = "*", default-features = false, features = ["core"] }
no-std-compat = { version = "0.2.0", features = ["alloc", "compat_hash"] }
oak_platform = { version = "=0.1.0" }

[dev-dependencies]
maplit = "*"

[build-dependencies]
oak_utils = "*"
protoc-rust = "*"
